<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="800"
   height="600"
   version="1.1"
   id="svg14"
   sodipodi:docname="game_state_diagram.svg"
   inkscape:version="1.4.1-rc (832c77b156, 2025-02-28)"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview14"
     pagecolor="#ffffff"
     bordercolor="#000000"
     borderopacity="0.25"
     inkscape:showpageshadow="2"
     inkscape:pageopacity="0.0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     showgrid="false"
     inkscape:zoom="1.3516667"
     inkscape:cx="400.24661"
     inkscape:cy="300"
     inkscape:window-width="1920"
     inkscape:window-height="1016"
     inkscape:window-x="0"
     inkscape:window-y="0"
     inkscape:window-maximized="1"
     inkscape:current-layer="svg14" />
  <defs
     id="defs1">
    <marker
       id="arrowhead"
       markerWidth="10"
       markerHeight="7"
       refX="9"
       refY="3.5"
       orient="auto-start-reverse"
       viewBox="0 0 10 7"
       preserveAspectRatio="xMidYMid">
      <polygon
         points="0 0, 10 3.5, 0 7"
         fill="#00FFF2"
         opacity="0.8"
         id="polygon1" />
    </marker>
  </defs>
  <!-- Background -->
  <rect
     width="100%"
     height="100%"
     fill="#0F1318"
     id="rect1" />
  <!-- Title -->
  <text
     x="400"
     y="40"
     font-family="Arial"
     font-size="24"
     fill="#00FFF2"
     text-anchor="middle"
     id="text1">Game State Diagram</text>
  <!-- States (boxes) -->
  <g
     stroke="#00FFF2"
     stroke-width="2"
     fill="none"
     id="g5">
    <!-- INITIAL state -->
    <rect
       x="50"
       y="150"
       width="150"
       height="80"
       rx="10"
       opacity="0.8"
       id="rect2" />
    <text
       x="125"
       y="195"
       font-family="Arial"
       font-size="16"
       fill="#00FFF2"
       text-anchor="middle"
       id="text2">INITIAL</text>
    <!-- PLAYING state -->
    <rect
       x="600"
       y="150"
       width="150"
       height="80"
       rx="10"
       opacity="0.8"
       id="rect3" />
    <text
       x="675"
       y="195"
       font-family="Arial"
       font-size="16"
       fill="#00FFF2"
       text-anchor="middle"
       id="text3">PLAYING</text>
    <!-- PAUSED state -->
    <rect
       x="325"
       y="250"
       width="150"
       height="80"
       rx="10"
       opacity="0.8"
       id="rect4" />
    <text
       x="400"
       y="295"
       font-family="Arial"
       font-size="16"
       fill="#00FFF2"
       text-anchor="middle"
       id="text4">PAUSED</text>
    <!-- GAME_OVER state -->
    <rect
       x="600"
       y="400"
       width="150"
       height="80"
       rx="10"
       opacity="0.8"
       id="rect5" />
    <text
       x="675"
       y="445"
       font-family="Arial"
       font-size="16"
       fill="#00FFF2"
       text-anchor="middle"
       id="text5">GAME_OVER</text>
  </g>
  <!-- Transitions (arrows) -->
  <g
     stroke="#00FFF2"
     stroke-width="2"
     marker-end="url(#arrowhead)"
     id="g10">
    <!-- INITIAL to PLAYING -->
    <path
       d="M 200,190 H 590"
       fill="none"
       opacity="0.8"
       id="path5" />
    <text
       x="395"
       y="175"
       font-family="Arial"
       font-size="12"
       fill="#00FFF2"
       text-anchor="middle"
       id="text6">Play/Enter</text>
    <!-- PLAYING to PAUSED -->
    <!-- PAUSED to PLAYING -->
    <path
       d="M 475,290 Q 600,290 600,230"
       fill="none"
       opacity="0.8"
       id="path6"
       style="marker-start:url(#arrowhead)" />
    <text
       x="537"
       y="315"
       font-family="Arial"
       font-size="12"
       fill="#00FFF2"
       text-anchor="middle"
       id="text7">Esc</text>
    <!-- PLAYING to GAME_OVER -->
    <path
       d="M 675,230 V 390"
       fill="none"
       opacity="0.8"
       id="path7" />
    <text
       x="690"
       y="310"
       font-family="Arial"
       font-size="12"
       fill="#00FFF2"
       id="text8">Collision</text>
    <!-- PAUSED to INITIAL -->
    <path
       d="M 325,290 Q 125,290 125,240"
       fill="none"
       opacity="0.8"
       id="path8" />
    <text
       x="225"
       y="270"
       font-family="Arial"
       font-size="12"
       fill="#00FFF2"
       text-anchor="middle"
       id="text9">Q</text>
    <!-- GAME_OVER to INITIAL -->
    <path
       d="M 600,440 Q 125,440 125,240"
       fill="none"
       opacity="0.8"
       id="path9" />
    <text
       x="360"
       y="460"
       font-family="Arial"
       font-size="12"
       fill="#00FFF2"
       text-anchor="middle"
       id="text10">Enter/Space/Esc</text>
  </g>
</svg>
